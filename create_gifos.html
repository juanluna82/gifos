<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto GIFOS</title>

    <link rel="stylesheet" href="style/create_gifos/create_gifos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <header>
        <div class="line"></div>
        <div class="header_nav">
            <img src="assets/logo-mobile.svg" alt="LOGO" class="logo" id="logo">


            <nav>
                <input type="checkbox" id="menu">
                <label id = "burger" class="menu_h" for="menu"><i class="fas fa-bars"></i></label>
                <label class="menu_x" for="menu"><i class="fas fa-times"></i></label>

                <ul>
                    <li><a id="click_mn" href="#">Modo Nocturno</a></li>
                    <div class="underline"></div>
                    <li><a href="#">Favoritos</a></li>
                    <div class="underline"></div>
                    <li><a href="#">Mis GIFOS</a></li>
                    <li><img id="create" src="assets/button-crear-gifo.svg" alt=""></a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <div class="create">
            <div class="camara">
                <img src="assets/camara.svg" alt="" class="film">
                <img src="assets/element-luz-camara.svg" alt="" class="element">
            </div>
            <div class="container_square">
                <div class="container">
                    <div class="subcontainer">
                        <h1>Aquí podrás <br> crear tus propios <span>GIFOS</span> </h1>
                        <p>Crea tu GIFO en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video)</p>
                    </div>
    
                </div>
            </div>


        </div>

        <div class="step_numbers">
            <div class="numbers">
                <div class="steps">
                    <img src="assets/paso-a-paso.svg" alt="1">
                    <img src="assets/paso-a-paso-2.svg" alt="2">
                    <img src="assets/paso-a-paso-3.svg" alt="2">
                </div>
                <img class="pelicula" src="assets/pelicula.svg" alt="">
            </div>
            
        </div>

        <div class="line_create">
            <div class="line_container"></div>
        </div>
        <div class="btn_container">
            <button>COMENZAR</button>
        </div>
    </main>

    <footer>
        <div class="social">
            <p>Compartir en:</p>

            <div class="social_icons">
                <a href="https://facebook.com" target="_blank"><img src="assets/icon_facebook.svg" alt="#"></a>
                <a href="https://twitter.com" target="_blank"><img src="assets/icon-twitter.svg" alt="#"></a>
                <a href="https://instagram.com" target="_blank"><img src="assets/icon_instagram.svg" alt="#"></a>
            </div>


        </div>
        <p>© GIFOS 2020 All Rights Reserved.</p>

    </footer>
    <div class="line"></div>



    <script src="js/script.js"></script>
</body>

</html>
