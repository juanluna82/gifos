<html lang="en">

<head>

    <title>Proyecto GIFOS</title>

    <link id= "noc_mode" rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

<body>
    <header>
        <div class="line"></div>
        <div class="header_nav">
            <img src="assets/logo-mobile.svg" alt="" class="logo" id="logo">

            <nav>
                <input type="checkbox" id="menu">
                <label class="menu_h" for="menu"><i class="fas fa-bars"></i></label>
                <label class="menu_x" for="menu"><i class="fas fa-times"></i></label>

                <ul>
                    <li><a id= "click_mn" href="#">Modo Nocturno</a></li>
                    <div class="underline"></div>
                    <li><a href="#">Favoritos</a></li>
                    <div class="underline"></div>
                    <li><a href="#">Mis GIFOS</a></li>
                    <li><img src="assets/button-crear-gifo.svg" alt=""></a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <div class="search">
            <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span> </h1>
            <div class="browser">
                <img class="people" src="assets/ilustra_header.svg" alt="">
                <div class="icon_browser">
                    <input type="text" name="Busca GIFOS y más" id="" placeholder="Busca GIFOS y más">
                    <a href="#" target="_blank"><img src="assets/icon-search.svg" alt="#"></a>
                </div>
            </div>

            <div class="trending">
                <h3>Trending:</h3>
                <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
            </div>
        </div>
 
        <div class="trending_gifos">

            <div class="title">
                <h2>Trending GIFOS</h2>
                <p>Mira los últimos <br> GIFO de nuestra comunidad.</p> 
            </div>

            <div class="preview_gifos">
                <div class="slider_gifos">
                    <img src="assets/button-slider-left.svg" alt="">
                    <div class="gifos_carrousel">

                        <iframe src="https://giphy.com/embed/luliI7KNfAi0g2lI9c"class="giphy-embed" allowFullScreen></iframe>
                        

                        <iframe src="https://giphy.com/embed/rio5EhoYY6W4WfRnaH" class="giphy-embed" allowFullScreen></iframe>

                        <iframe src="https://giphy.com/embed/meIJk6bwJL87o2fVUL" class="giphy-embed" allowFullScreen></iframe>




                    </div>
                    <img src="assets/Button-Slider-right-hover.svg" alt="">
                </div>
            </div>


        </div>

    </main>

    <footer>
        <div class="social">
            <p>Compartir en:</p>

            <div class="social_icons">
                <a href="https://facebook.com" target="_blank"><img src="assets/icon_facebook.svg" alt="#"></a>
                <a href="https://twitter.com" target="_blank"><img src="assets/icon-twitter.svg" alt="#"></a>
                <a href="https://instagram.com" target="_blank"><img src="assets/icon_instagram.svg" alt="#"></a>
            </div>


        </div>
        <p>© GIFOS 2020 All Rights Reserved.</p>
        
    </footer>
    <div class="line"></div>



    <script src="js/script.js"></script>
